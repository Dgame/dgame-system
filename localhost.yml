- name: Setup local environment
  hosts: localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
    use_unstable_pacman_branch: yes
    use_starship_prompt: yes
  roles:
    - system/pacman
    - system/yay
    - system/zip
    - editor/vim
    - editor/vs_code
    - editor/sublime
    - git
    - font
    - shell/fish
    - shell/starship
    - terminal/alacritty
    - terminal/tmux
    - terminal/yakuake
    - terminal/taskwarrior
    - docker
    - programming/php
    - programming/rust
    - programming/rust/cargo
    - programming/rust/tools
    - programming/workspace
    - profanity
    - credentials
    - browser/brave
    - system/default
