- git:
    repo: https://github.com/Dgame/{{ item }}
    dest: ~/workspace/dgame/{{ item }}
  with_items:
    - blog

- name: create terminal bookmarks
  ignore_errors: yes
  changed_when: false
  shell: "cd ~/workspace/dgame/{{ item }} && to add"
  args:
    executable: "/usr/bin/fish"
  with_items:
    - blog
  when: use_fish
