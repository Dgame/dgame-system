- name: make sure aur plugin is installed
  git:
    repo: https://github.com/kewlfft/ansible-aur.git
    dest: "{{ ansible_env.PWD }}/library/aur"

- name: make sure yay plugin is installed
  git:
    repo: https://github.com/mnussbaum/ansible-yay.git
    dest: "{{ ansible_env.PWD }}/library/yay"

- name: symlink aur.py
  file:
    src: "{{ ansible_env.PWD }}/library/aur/aur.py"
    path: "{{ ansible_env.PWD }}/library/aur.py"
    state: link
    follow: false
    force: yes

- name: symlink yay.py
  file:
    src: "{{ ansible_env.PWD }}/library/yay/yay"
    path: "{{ ansible_env.PWD }}/library/yay.py"
    state: link
    follow: false
    force: yes