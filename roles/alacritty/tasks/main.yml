- name: install alacritty
  package:
    name: alacritty
    state: present
  become: yes

- name: Create alacritty folder in .config
  file:
    path: ~/.config/alacritty/
    state: directory

- name: symlink files
  file:
    src: "{{ ansible_env.PWD }}/roles/alacritty/files/{{ item }}"
    path: "~/.config/alacritty/{{ item }}"
    state: link
    follow: false
    force: yes
  loop:
    - alacritty.yml